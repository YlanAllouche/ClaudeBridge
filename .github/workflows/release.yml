name: Build and Release
on:
  push:
    branches:
      - main
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate version
        id: version
        run: |
          BASE_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          COMMIT_LEVEL=$(git rev-list --count HEAD)
          FULL_VERSION="${BASE_VERSION}.${COMMIT_LEVEL}"
          echo "base=${BASE_VERSION}" >> $GITHUB_OUTPUT
          echo "commit_level=${COMMIT_LEVEL}" >> $GITHUB_OUTPUT
          echo "full=${FULL_VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Download tailwindcss cli
        run: curl -sL https://github.com/tailwindlabs/tailwindcss/releases/download/v4.1.16/tailwindcss-linux-x64 -o /usr/local/bin/tailwindcss && chmod +x /usr/local/bin/tailwindcss

      - name: Install build dependencies
        run: pip install build

      - name: Build wheel
        run: python -m claudebridge.scripts.build
        env:
          BUILD_VERSION: ${{ steps.version.outputs.full }}

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TOKEN }}

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${{ steps.version.outputs.full }}
          labels: |
            org.opencontainers.image.version=${{ steps.version.outputs.full }}
            org.opencontainers.image.revision=${{ github.sha }}
